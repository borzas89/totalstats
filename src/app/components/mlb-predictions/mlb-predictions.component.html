<h3 style="padding: 35px">MLB Predictions</h3>
<div class="col">
  <select #days (change)="onSelected()">
    <option default>2024-03-25</option>
    <option>2024-03-23</option>
    <option>2024-03-24</option>
    <option>2024-03-25</option>
    <option>2024-03-28</option>
  </select>
</div>
<div class="content align-content-center" style="margin:20px">
  <div class="card-deck">
    <div class="card-deck pt-5 pb-5" >
      <div class="col col-md-6 col-lg-4" style="padding:10px" *ngFor="let prediction of items ">
        <div class="card"style="padding-bottom: 10px">
          <div class="card-body">
            <div class="col align-center" style="padding: 20px; max-width: 600px">
    <span class="float-left">
   <img [src]="'assets/mlb/'+prediction.awayTeamAlias+'.png'" width="50" height="50">
     </span>
              <span class="float-right">
    <img [src]="'assets/mlb/'+prediction.homeTeamAlias+'.png'" width="50" height="50">
     </span>
            </div>
            <div class="col">
              <div class="col-md-12">
                <h3 class="text-center">{{ prediction.awayTeamAlias }} vs. {{ prediction.homeTeamAlias }}</h3>
                <table class="panel-box" style="padding: 20px; max-width: 500px">
                  <tr>
                    <th>Away score</th>
                    <th>Home Score</th>
                    <th>Total</th>
                  </tr>
                  <tr>
                    <td>{{ prediction.predictedAwayScore }}</td>
                    <td>{{ prediction.predictedHomeScore }}</td>
                    <td>{{ prediction.predictedTotal }}</td>
                  </tr>
                </table>
              </div>
              <div >
                <h4 class="text-center">Starting pitchers: </h4>
              </div>
              <div class="center">
                <span class="float-left">
   {{ prediction.awayPitcher }}
     </span>
                <span class="float-right">
    {{ prediction.homePitcher }}
     </span>
            </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
