<div class="container padding-top">
  <h3 class="header-2 padding-mini">NFL predictions</h3>
  <div class="col">
    <span>Week selector </span>
    <select #days (change)="onSelected()">
      <option default>{{ currentWeek }}</option>
      <option>1</option>
      <option>2</option>
      <option>3</option>
      <option>4</option>
      <option>5</option>
      <option>6</option>
      <option>7</option>
      <option>8</option>
      <option>9</option>
      <option>10</option>
      <option>11</option>
      <option>12</option>
      <option>13</option>
      <option>14</option>
      <option>15</option>
    </select>
  </div>
</div>
<<div class="content align-content-center" style="margin:20px">
  <div class="card-deck">
    <div class="card-deck pt-5 pb-5" >
      <div class="col col-md-6 col-lg-4" style="padding:10px" *ngFor="let prediction of items ">
        <div class="card" style="padding-bottom: 10px">
          <div class="card-body">
            <div class="col align-center" style="padding: 20px; max-width: 600px">
    <span class="float-left">
   <img [src]="'assets/nfl/'+prediction.awayTeamAlias+'.png'" width="50" height="50">
     </span>
              <span class="float-right">
    <img [src]="'assets/nfl/'+prediction.homeTeamAlias+'.png'" width="50" height="50">
     </span>
            </div>
            <div class="col">
              <div class="col-md-12">
                <h3 class="text-center">{{ prediction.awayTeamAlias }} vs. {{ prediction.homeTeamAlias }}</h3>
                <table class="panel-box" style="padding: 20px; max-width: 500px">
                  <tr>
                    <th>Away score</th>
                    <th>Home Score</th>
                  </tr>
                  <tr>
                    <td>{{ prediction.predictedAwayScore }}</td>
                    <td>{{ prediction.predictedHomeScore }}</td>
                  </tr>
                </table>
              </div>
            </div>
            <p>Predicted total points: {{ prediction.predictedTotal }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
