<div class="container padding-top">
  <h3 class="header-2 padding-mini">Spain ACB predictions</h3>
  <div class="content align-content-left padding-mini">
    <select #days (change)="onSelected()">
      <option default>{{ currentDay }}</option>
      <option>Sat Mar 30 2024</option>
      <option>Sun Mar 31 2024</option>
      <option>Sat Apr 6 2024</option>
      <option>Sun Apr 7 2024</option>
      <option>Sat Apr 13 2024</option>
      <option>Sun Apr 14 2024</option>
      <option>Sat Apr 20 2024</option>
      <option>Sun Apr 21 2024</option>
      <option>Sat Apr 27 2024</option>
      <option>Sun Apr 28 2024</option>
    </select>
  </div>
</div>
<div class="content align-content-center" style="margin:20px">
  <div class="card-deck">
    <div class="card-deck pt-5 pb-5">
      <div class="col col-md-6 col-lg-4" style="padding:10px" *ngFor="let prediction of items ">
        <div class="card" style="padding-bottom: 10px">
          <div class="card-body">
            <div class="col align-center" style="padding: 20px; max-width: 600px">
    <span class="float-left">
   <img [src]="'assets/acb/'+prediction.awayTeamAlias+'.png'" width="50" height="50">
     </span>
              <span class="float-right">
    <img [src]="'assets/acb/'+prediction.homeTeamAlias+'.png'" width="50" height="50">
     </span>
            </div>
            <div class="col">
              <div class="col-md-12">
                <h3 class="text-center">{{ prediction.awayTeamName }} vs. {{ prediction.homeTeamName }}</h3>
                <table class="panel-box" style="padding: 20px; max-width: 500px">
                  <tr>
                    <th>Away score</th>
                    <th>Spread</th>
                    <th>Home Score</th>
                  </tr>
                  <tr>
                    <td>{{ prediction.predictedAwayScore }}</td>
                    <td>{{ prediction.spread }}</td>
                    <td>{{ prediction.predictedHomeScore }}</td>
                  </tr>
                </table>
              </div>
            </div>
            <p>Predicted total points: {{ prediction.predictedTotal }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
