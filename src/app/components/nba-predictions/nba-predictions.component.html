<h3 style="padding: 35px">NBA Predictions</h3>
<div class="col">
  <select #days (change)="onSelected()">
    <option default>15-03-2024</option>
    <option>11-03-2024</option>
    <option>12-03-2024</option>
    <option>13-03-2024</option>
    <option>14-03-2024</option>
    <option>15-03-2024</option>
    <option>16-03-2024</option>
  </select>
</div>
<div class="content align-content-center">
<div class="card-deck">
<div class="card-deck pt-5 pb-5" >
  <div class="col col-md-6 col-lg-4" *ngFor="let prediction of items ">
  <div class="card"style="padding-bottom: 10px">
    <div class="card-body">
      <div class="col align-center" style="padding: 20px; max-width: 600px">
    <span class="float-left">
   <img [src]="'assets/nba/'+prediction.awayTeamAlias+'.png'" width="50" height="50">
     </span>
        <span class="float-right">
    <img [src]="'assets/nba/'+prediction.homeTeamAlias+'.png'" width="50" height="50">
     </span>
      </div>
      <div class="col">
        <div class="col-md-12">
          <h3 class="text-center">{{ prediction.awayTeamAlias }} vs. {{ prediction.homeTeamAlias }}</h3>
          <table class="panel-box" style="padding: 20px; max-width: 500px">
            <tr>
              <th>Away score</th>
              <th>Spread</th>
              <th>Home Score</th>
            </tr>
            <tr>
              <td>{{ prediction.predictedAwayScore }}</td>
              <td>{{ prediction.spread }}</td>
              <td>{{ prediction.predictedHomeScore }}</td>
            </tr>
          </table>
        </div>
      </div>
      <p>Predicted total points: {{ prediction.predictedTotal }}</p>
    </div>
  </div>
  </div>
</div>
</div>
</div>
